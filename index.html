<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Simon Game</title>
</head>
<body>
    <p>PRESS A KEY TO START</p>
    <div class="blocks-container">
        <div class="blocks-columns">
            <div type="button" id="green" class="blocks">green</div>
            <div type="button" id="red" class="blocks">red</div>
        </div>
        <div class="blocks-columns">
            <div type="button" id="yellow" class="blocks">yellow</div>
            <div type="button" id="blue" class="blocks">blue</div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
